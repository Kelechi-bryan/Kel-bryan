<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(Samsung-Galaxy-S24.webp);
      text-align: center;
      margin: 50px;
    }

    .giveaway-container {
    text-align: center;
    background-image: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
    #countdown {
      font-size: 2em;
      color: #333;
    }
  </style>
  <title>Phone Giveaway Countdown</title>
</head>
<body>

  <h1>Phone Giveaway Countdown</h1>
  <p>Time left until the giveaway ends:</p>
  <div id="countdown"></div>

  <script>
    // Set the date we're counting down to (replace with your own date and time)
    const giveawayDate = new Date("March 10, 2024 12:00:00").getTime();

    // Update the countdown every 1 second
    const countdown = setInterval(function() {
      const now = new Date().getTime();
      const distance = giveawayDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "Giveaway has ended!";
      }
    }, 1000);
  </script>

</body>
</html>
